services:
  client:
    image: karolpiasnik/ebiznes-frontend
    ports:
      - "3000:3000"
    depends_on: 
    - server
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 1000M
      mode: global
  server:
    image: karolpiasnik/ebiznes-backend
    ports:
      - "1323:1323"
    environment:
        - POSTGRES_HOST=db
        - POSTGRES_TIMEZONE=Asia/Shanghai
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=ebiznes
        - POSTGRES_PORT=5432
        - DEV_MODE=true
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 1000M
      mode: global
  db:
      image: postgres:14.1-alpine
      restart: always
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=ebiznes
      ports:
        - '5432:5432'
      volumes: 
        - db:/var/lib/postgresql/data
      deploy:
        resources:
          limits:
            cpus: '0.3'
            memory: 2000M
        mode: global
volumes:
  db:
    driver: local